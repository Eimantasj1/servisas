{% extends "base.html" %}
{% block title%}Kontaktai | {{ block.super }}{% endblock title%}
{% block content %}
<center><h2>Mus galite rasti cia!</h2></center>
<center><div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Vilnius&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://connectionsgame.org/">Connections NYT</a></div><style>.mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:400px!important;}</style></div></center>
<h1>Susisiekite su mumis!</h1>
<form class="cf">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="Vardas">
    <input type="email" id="input-email" placeholder="El. pastas">
    <input type="text" id="input-subject" placeholder="Tema">
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Zinute"></textarea>
  </div>  
  <input type="submit" value="Siusti" id="input-submit">
</form>
{% endblock content %}
