{% extends "base.html" %}
{% block title %}Atnaujinti profili {{ block.super }}{% endblock title %}
{% block content %}
<h1>Atnaujinkite savo profili</h1>
<form method="post" action="{{ request.path }}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <p><button type="submit">Issaugoti pakeitimus</button></p>
</form>
{% endblock content %}
